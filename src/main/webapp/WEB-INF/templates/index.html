<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Главгная страница</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
    <body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">
        <!-- BEGIN HEADER -->
        <div th:replace="layout :: header-top"/>
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">

            <!-- END SIDEBAR -->

            <div class="page-content-wrapper">

                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <h1 class="page-title">Welcome page
                        <small>statistics, charts, recent events and reports</small>
                    </h1>
                    <div class="page-bar">
	                        <ul class="page-breadcrumb">
	                            <li>
	                            	<i class="icon-home"></i>
	                                <span>Home</span>
	                            </li>
	                        </ul>
	                        <div class="page-toolbar">

	                                <ul class="dropdown-menu pull-right" role="menu">

	                                            <i class="icon-bell"></i> Action</a>
	                                    </li>
	                                    <li>
	                                        <a href="#">

	                                    </li>
	                                    <li>
	                                        <a href="#">

	                                    </li>
	                                    <li class="divider"> </li>
	                                    <li>
	                                        <a href="#">
	                                            <i class="icon-bag"></i> Separated link</a>
	                                    </li>
	                                </ul>
	                            </div>
	                        </div>
	                    </div>
                    <!-- END PAGE HEADER-->
                    <h1 th:text="#{hello}">Welcome</h1>
                    <p>Some body text will be here</p>
                </div>
                <!-- END CONTENT BODY -->
            </div>
            <!-- END CONTENT -->
            <!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
        </div>
        <!-- END CONTAINER -->
        <div th:replace="layout :: footer"/>
        <div th:replace="fragments/footer :: footer-js"/>
