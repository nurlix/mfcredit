    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/assets/pages/img/logo-big.png}" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" th:action="@{/login}" method="post">
                <h3 class="form-title" th:text="#{login.form.title}">Логин пользователя</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Введите свое имя пользователя и пароль. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" th:placeholder="#{login.form.input.username}" name="username" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" th:placeholder="#{login.form.input.password}" name="password" /> </div>
                </div>
                <div class="form-actions">
                	<!-- 
                    <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" /> Remember me
                        <span></span>
                    </label>
                     -->
                    <button type="submit" class="btn green pull-right" th:text="#{login.form.button.login}"> Войти </button>
                </div>
                <div class="forget-password">
                    <h4><a class="text-success" href="javascript:;" id="forget-password" th:text="#{login.forgot.password}">Забыли пароль?</a></h4>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3 th:text="#{login.forgot.password}">Забыли пароль?</h3>
                <p th:text="#{login.password.reset}"> Введите свой e-mail, чтобы сбросить его.</p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn red btn-outline" th:text="#{button.back.label}">Назад </button>
                    <button type="submit" class="btn green pull-right" th:text="#{button.submit.label}"> Отправить </button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
        <!-- END LOGIN -->
