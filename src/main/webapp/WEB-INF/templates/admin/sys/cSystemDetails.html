<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<title>
		MFLoan | Systems
	</title>
	
	<div  th:replace="fragments/header :: header-css">
	</div>

	
	<link th:href="@{/css/assets/global/plugins/datatables/keyTable.bootstrap.css}" rel="stylesheet" type="text/css" />	
	
	<link th:href="@{/css/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />



</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">
	
	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top"></div>
	<!-- END HEADER -->

	<!-- BEGIN CONTAINER -->
	<div class="page-container">

		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar"> </div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<h3 class="page-title" th:text="${cSystem.name}">System name</h3>

				<div class="row">
				<div class="col-md-12">

					<input hidden="true" type="text" id="cSystem_id" name="cSystem_id" th:value="${cSystem.id}" />
					
					<div id="content"></div>

				</div>
			</div>				
				
				
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer"></div>
	<div th:replace="fragments/footer :: footer-js"></div>
	
	
	<script th:src="@{/css/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
	<script th:src="@{/css/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>	
	
	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	
		<script type="text/javascript">
		$(document).ready(function() {

			var CSystemID = $("#cSystem_id").val();

			var sUrl ="/cSystem/" + CSystemID+"/view";
			
			$.get(sUrl, function(data) {

				$('#content').html(data);
			});

			});
		</script>
           
	<script type="text/javascript">
	$("#cSystemFormModal").on("show.bs.modal", function(e) {
		
	    var link = $(e.relatedTarget);
	    
	    var cSystemID = $("#cSystem_id").val();

	    if(link.attr("href").indexOf('information/add')>0)
	    
	    {
	    	var url = link.attr("href");
	    	 
	    	$(this).find(".modal-title").html("/1/"+cSystemID+url);
		    $(this).find(".modal-body").load("/1/"+cSystemID+url);
	    }
	    else
    	{
	    	$(this).find(".modal-title").html(link.attr("href"));
		    $(this).find(".modal-body").load(link.attr("href"));
    	}
	});
	
	

	
</script>           
            
            
            
            
            
            
            
            
            
            
            
	<!-- END PAGE LEVEL SCRIPTS -->
</body>
</html>
