<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>MFLoan | Informations</title>

<div th:replace="fragments/header :: header-css"></div>


<link
	th:href="@{/assets/global/plugins/datatables/keyTable.bootstrap.css}"
	rel="stylesheet" type="text/css" />

<link
	th:href="@{/assets/global/plugins/datatables/datatables.min.css}"

<link
	th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}"
	rel="stylesheet" type="text/css" />



</head>

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top"></div>
	<!-- END HEADER -->

	<!-- BEGIN CONTAINER -->
	<div class="page-container">

		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">


				<div class="row">

					<div class="col-md-12">



						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-primary">
									<div class="panel-heading">
										<h3 class="panel-title">Information</h3>
									</div>
									<div class="panel-body">
										<dl class="dl-horizontal">

										</dl>


										<dl class="dl-horizontal">
											<dt>Name</dt>
											<dd th:text="${information.name}">${Village.name}</dd>
										</dl>


										<div class="col-md-12">

											<input hidden="true" type="text" id="information_id"
												name="information_id" th:value="${information.id}" />
											<input hidden="true" type="text" id="parentInformation_id"
												name="parentInformation.id" th:value="${information.id}" />												
										</div>
									</div>
								</div>
							</div>


						</div>






					</div>
				</div>


				<div class="portlet portlet-fit ">
					<div class="portlet-body">

						<div class="row">
							<div class="col-md-12">
								<a data-remote="false" data-toggle="modal"
									data-target="#informationFormModal"
									th:href="@{/information/add}" role="button"
									class="btn btn-large btn-primary"> Add child information </a>
									
								<a data-remote="false" data-toggle="modal"
									data-target="#informationFormModal"
									th:href="@{/attachment/add}" role="button"
									class="btn btn-large btn-primary"> Add Attachment </a>
									
							</div>
						</div>

					</div>
				</div>


				<div class="row">


					<div class="col-md-12">











						<div class="tabbable-custom ">
							<ul class="nav nav-tabs " id="information_tabs">
								<li class="active"><a href="#tab_15_1" data-toggle="tab">
										Child information </a></li>
								<li><a href="#tab_15_2" data-toggle="tab"> Attachments </a></li>

							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="tab_15_1">

								
								
									<div class="row">
										<div class="col-md-12">



											<table
												class="table table-hover table-condensed table-striped table-bordered compact condensed"
												id="informationTable">
												<thead>
													<tr>
														<th>Id</th>
														<th>Name2</th>
														<th>Edit</th>
														<th>Delete</th>
													</tr>
												</thead>

												<tbody>

													<tr th:each="s : ${information.childInformation}">
														<td th:text="${s.id}">Id</td>
														<td th:text="${s.name}">Name</td>
														<td><a th:href="@{/information/__${s.id}__/details}"
															role="button" class="btn btn-xs blue-stripe"> View </a></td>
														<td><a data-remote="false" data-toggle="modal"
															data-target="#informationFormModal"
															th:href="@{/information/__${s.id}__/edit}" role="button"
															class="btn btn-xs blue-stripe"> Edit </a></td>
														<td>
															<form th:action="@{/information/attachment/__${s.id}__}"
																method="post">
																<button type="submit" class="btn btn-xs red-stripe">Delete</button>
															</form>
														</td>
													</tr>
												</tbody>

											</table>


										</div>


									</div>


								</div>
								<div class="tab-pane" id="tab_15_2">
								

								
									<div class="row">
										<div class="col-md-12">



											<table
												class="table table-hover table-condensed table-striped table-bordered compact condensed"
												id="attachmentTable">
												<thead>
													<tr>
														<th>Id</th>
														<th>Name</th>
														<th>Edit</th>
														<th>Delete</th>
													</tr>
												</thead>

												<tbody>

													<tr th:each="s : ${information.attachment}">
														<td th:text="${s.id}">Id</td>
														<td th:text="${s.name}">Name</td>
														<td><a th:href="@{/attachment/__${s.id}__/details}"
															role="button" class="btn btn-xs blue-stripe"> View </a></td>
														<td><a data-remote="false" data-toggle="modal"
															data-target="#informationFormModal"
															th:href="@{/attachment/__${s.id}__/edit}" role="button"
															class="btn btn-xs blue-stripe"> Edit </a></td>
														<td>
															<form th:action="@{/attachment/__${s.id}__/remove}"
																method="post">
																<button type="submit" class="btn btn-xs red-stripe">Delete</button>
															</form>
														</td>
													</tr>
												</tbody>

											</table>


										</div>


									</div>

								
								
								
								</div>
							</div>
						</div>

















					</div>


				</div>


				<div class="col-md-12">

					<!-- Default bootstrap modal example -->
					<div class="modal fade" id="informationFormModal" tabindex="-1"
						role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Modal title</h4>
								</div>
								<div class="modal-body">...</div>

							</div>
						</div>
					</div>




				</div>







				<script type="text/javascript">

$(document).ready(function() {
    if (location.hash) {
        $("a[href='" + location.hash + "']").tab("show");
    }
    $(document.body).on("click", "a[data-toggle]", function(event) {
        location.hash = this.getAttribute("href");
    });
});
$(window).on("popstate", function() {
    var anchor = location.hash || $("a[data-toggle='tab']").first().attr("href");
    $("a[href='" + anchor + "']").tab("show");
});
</script>






			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer"></div>
	<div th:replace="fragments/footer :: footer-js"></div>


	<script th:src="@{/assets/global/plugins/datatables/datatables.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}"
		type="text/javascript"></script>

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->


	<script type="text/javascript">
		$(document).ready(function() {

			var table = $('#informationTable').DataTable({
		    	stateSave: true,
		    	"language": {"url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Russian.json"},
	    		"info":     false,
	    		keys: {
	    	        focus: ':eq(0)'
	    	    }
		    } );
			
			table.on('key-focus', function(e, datatable, cell) {
			
				var rowData = datatable.row(cell.index().row).data();


				
				$("#information_id").val(rowData[0]);
				
				var sUrl ="/MFCredit/information/" + rowData[0]+"/view";
				
				$.get(sUrl, function(data) {

					$('#content').html(data);
				});

				});

			});
		</script>

	<script type="text/javascript">
	$("#informationFormModal").on("show.bs.modal", function(e) {
		
	    var link = $(e.relatedTarget);
	    

	    var informationID = $("#information_id").val();

	    if(link.attr("href").indexOf('attachment/add')>0)
	    
	    {

	    	$(this).find(".modal-title").html(link.attr("href").replace("/attachment/add","/information/"+informationID+"/attachment/add"));
		    $(this).find(".modal-body").load(link.attr("href").replace("/attachment/add","/information/"+informationID+"/attachment/add"));
	    }
	    else
	    if(link.attr("href").indexOf('information/add')>0)
		    
	    {
	    	var parentInformationID = $("#parentInformation_id").val();

	    	$(this).find(".modal-title").html(link.attr("href").replace("/information/add","/information/"+informationID+"/information/add"));
		    $(this).find(".modal-body").load(link.attr("href").replace("/information/add","/information/"+informationID+"/information/add"));
	    }	    
	    else
    	{

	    	$(this).find(".modal-title").html(link.attr("href"));
		    $(this).find(".modal-body").load(link.attr("href"));
    	}
	});
	
	

	
</script>











	<!-- END PAGE LEVEL SCRIPTS -->
</body>
</html>
