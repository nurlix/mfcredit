<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>

</head>



<body>

	<form th:action="@{/supervisorTerm/save}" id="form_sample_2"
		class="form-horizontal" method="post" th:object="${supervisorTerm}">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Name <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:value="${supervisorTerm.id}" />
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="*{name}" />
					</div>
				</div>
			</div>
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Debtor Type <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="debtor_type_id" th:field="*{debtor_type_id}" />
					</div>
				</div>
			</div>
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Work Sector <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="work_sector_id" th:field="*{work_sector_id}" />
					</div>
				</div>
			</div>
			
<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Region<span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<select th:field="*{region}">
					  <option th:each="regionInList : ${regionList}" 
					          th:value="${{regionInList}}"
					          th:text="${regionInList.name}">Region</option>
					</select>

				</div>
			</div>
			
						<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">district<span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<select th:field="*{district}">
					  <option th:each="districtInList : ${districtList}" 
					          th:value="${{districtInList}}"
					          th:text="${districtInList.name}">District</option>
					</select>

				</div>
			</div>

						
						<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">department<span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<select th:field="*{department}">
					  <option th:each="departmentInList : ${departmentList}" 
					          th:value="${{departmentInList}}"
					          th:text="${departmentInList.name}">department</option>
					</select>

				</div>
			</div>
			
			
		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/supervisorTerm/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
