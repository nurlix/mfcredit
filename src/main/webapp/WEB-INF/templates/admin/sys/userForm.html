<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>

	<form th:action="@{/user/save}" id="form_sample_2"
		class="form-horizontal" method="post" th:object="${user}">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Name <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:field="*{id}" />
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="*{username}" />
					</div>
				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Password <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="password" th:field="*{password}" />
					</div>
				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Enabled <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="enabled" th:field="*{enabled}" />
					</div>
				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Roles<span
					class="required"> * </span>
				</label>
			
				<div class="col-md-4">
					<select th:field="*{roles}" multiple="multiple">
					  <option th:each="roleInList : ${roleList}" 
					          th:value="${{roleInList}}"
					          th:text="${roleInList.name}"
					          
					          >Role</option>
					</select>
				</div>
				
				
			</div>	
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Supervisor terms<span
					class="required"> * </span>
				</label>
			
				<div class="col-md-4">
					<select th:field="*{supervisorTerms}" multiple="multiple">
					  <option th:each="supervisorTermInList : ${supervisorTermList}" 
					          th:value="${{supervisorTermInList}}"
					          th:text="${supervisorTermInList.name}"
					          
					          >Role</option>
					</select>
				</div>
				
				
			</div>					
			
			

			<div class="tabbable-custom ">
				<ul class="nav nav-tabs ">
					<li class="active"><a href="#tab_15_11" data-toggle="tab">
							1 </a></li>
					<li><a href="#tab_15_21" data-toggle="tab"> 2 </a></li>
					<li><a href="#tab_15_31" data-toggle="tab"> 3 </a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab_15_11">1</div>
					<div class="tab-pane" id="tab_15_21">2</div>





					<div class="tab-pane" id="tab_15_31">3</div>

				</div>
			</div>





















		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/user/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
