<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<title>
		MFLoan | Informations
	</title>
	
	<div  th:replace="fragments/header :: header-css">
	</div>

	
	<link th:href="@{/assets/global/plugins/datatables/keyTable.bootstrap.css}" rel="stylesheet" type="text/css" />	
	
	<link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />



</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">
	
	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top"></div>
	<!-- END HEADER -->

	<!-- BEGIN CONTAINER -->
	<div class="page-container">

		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar"> </div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN BORDERED TABLE PORTLET-->
						<div class="portlet portlet-fit ">
							<div class="portlet-body">

	<div class="row">
		<div class="col-md-12">



<table class="table table-hover table-condensed table-striped table-bordered compact condensed" id="attachmentTable">
										<thead>
											<tr>
												<th>Id</th>
												<th>Name</th>
												<th>Path</th>
												<th>Restore</th>
											</tr>
										</thead>

										<tbody>
											
											<tr th:each="s : ${dbList}">
												<td th:text="${s.id}">Id</td>
												<td th:text="${s.name}">Name</td>
												<td th:text="${s.path}">Path</td>
												<td>
													<form th:action="@{/db/restore/__${s.id}__}" method="get">
														<button type="submit" class="btn btn-xs red-stripe">Restore</button>
													</form>
												</td>
											</tr>
										</tbody>

									</table>


		</div>


	</div>

								
						<div class="row">
							<form th:action="@{/db/backup/}" method="get">
														<button type="submit" class="btn btn-large btn-primary">Backup</button>
													</form>
						</div>
								</div>
							</div>
						
						<!-- END BORDERED TABLE PORTLET-->
					</div>
				</div>
				
				
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer"></div>
	<div th:replace="fragments/footer :: footer-js"></div>
	
	
	<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>	
	
	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	
		<script type="text/javascript">
		$(document).ready(function() {

			var table = $('#informationTable').DataTable({
		    	stateSave: true,
		    	"language": {"url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Russian.json"},
	    		"info":     false,
	    		keys: {
	    	        focus: ':eq(0)'
	    	    }
		    } );
			
			table.on('key-focus', function(e, datatable, cell) {
			
				var rowData = datatable.row(cell.index().row).data();


				
				$("#information_id").val(rowData[0]);
				
				var sUrl ="/MFCredit/information/" + rowData[0]+"/view";
				
				$.get(sUrl, function(data) {

					$('#content').html(data);
				});

				});

			});
		</script>
           
	<script type="text/javascript">
	$("#informationFormModal").on("show.bs.modal", function(e) {
		
	    var link = $(e.relatedTarget);
	    

	    var informationID = $("#information_id").val();

   
	    if(link.attr("href").indexOf('child')>0)
	    
	    {
	    	$(this).find(".modal-title").html(link.attr("href").replace("/childinformation/add","/information/"+informationID+"/information/add"));
		    $(this).find(".modal-body").load(link.attr("href").replace("/childinformation/add","/information/"+informationID+"/information/add"));
	    }
	    else
    	{
	    	$(this).find(".modal-title").html(link.attr("href"));
		    $(this).find(".modal-body").load(link.attr("href"));
    	}
	});
	
	

	
</script>           
            
            
            
            
            
            
            
            
            
            
            
	<!-- END PAGE LEVEL SCRIPTS -->
</body>
</html>
