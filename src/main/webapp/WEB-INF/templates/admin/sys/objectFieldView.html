<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>






								<div class="row">
									






						<div class="tabbable-custom ">
							<ul class="nav nav-tabs " id="information_tabs">
								<li class="active"><a href="#tab_15_1" data-toggle="tab">
										Validation Terms </a></li>


							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="tab_15_1">

								
								
									<div class="row">
										<div class="col-md-12">


								<div>
									<table class="table table-hover table-condensed table-striped table-bordered compact condensed" id="validationTermTable">
										<thead>
											<tr>
												<th>Id</th>
												<th>Name</th>
												<th>Description</th>
												<th>View</th>
												<th>Edit</th>
												<th>Delete</th>
											</tr>
										</thead>

										<tbody>
											
											<tr th:each="s : ${objectField?.validationTerm}">
												<td th:text="${s.id}">Id</td>
												<td th:text="${s.name}">Name</td>
												<td th:text="${s?.description}">Name</td>
												<td>
													<a  th:href="@{/validationTerm/__${s.id}__/details}"
													role="button" class="btn btn-xs green-stripe"> View
													</a>
												</td> 
												<td>
													<a data-remote="false" data-toggle="modal"
													data-target="#objectFieldFormModal" th:href="@{/validationTerm/__${s.id}__/edit}"
													role="button" class="btn btn-xs blue-stripe"> Edit
													</a>
												</td>
												<td>
													<form th:action="@{/validationTerm/__${s.id}__/remove}" method="post">
														<button type="submit" class="btn btn-xs red-stripe">Delete</button>
													</form>
												</td>
											</tr>
										</tbody>

									</table>
								</div>

										</div>


									</div>


								</div>
								</div>
						</div>









								</div>











</body>
</html>
