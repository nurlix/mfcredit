<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

</head>



<body>

	<form th:action="@{/messageResource/save}" id="myform"
		class="form-horizontal" method="post">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">MessageKey <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:value="${messageResource.id}" />
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" id="messageKey" class="form-control"
							name="messageKey" th:value="${messageResource.messageKey}" />
					</div>
				</div>
			</div>

			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Eng <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" id="eng" class="form-control"
							name="eng" th:value="${messageResource.eng}" />
					</div>
				</div>
			</div>
			
						

			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Rus <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" id="rus" class="form-control"
							name="rus" th:value="${messageResource.rus}" />
					</div>
				</div>
			</div>




			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">KGZ <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" id="kgz" class="form-control"
							name="kgz" th:value="${messageResource.kgz}" />
					</div>
				</div>
			</div>
			

		</div>
		
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/messageResource/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>





</body>
</html>
