<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<title>
		MFLoan | Districts
	</title>
	
	<div  th:replace="fragments/header :: header-css">
	</div>

	
	<link th:href="@{/css/assets/global/plugins/datatables/keyTable.bootstrap.css}" rel="stylesheet" type="text/css" />	
	
	<link th:href="@{/css/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />



</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid">
	
	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top"></div>
	<!-- END HEADER -->

	<!-- BEGIN CONTAINER -->
	<div class="page-container">

		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar"> </div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">

			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">








				<div class="row">
					<div class="col-md-4">
						<select class="form-control select2me"
							data-placeholder="Select..." id="mainSelect">
							<option value="0">---</option>
							<option value="/region/table">Region</option>
							<option value="/district/table">District</option>
						</select>

					</div>
				</div>

				<div class="row">
					<div class="col-md-12">

						<input hidden="true" type="text" id="district_id"
							name="district_id" />

						<div id="mainContent">
						
						<div th:fragment="inContent">
						</div>
						</div>

					</div>
				</div>














			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer"></div>
	<div th:replace="fragments/footer :: footer-js"></div>
	
	
	<script th:src="@{/css/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
	<script th:src="@{/css/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>	
	
	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->

           
            
<script type="text/javascript">

$("#mainSelect").change(function(){

	
	var sUrl =$(this).val();
	
	$.get(sUrl, function(data) {
		$('#mainContent').html(data);
	});
})





</script>            
            
            
            
            
            
            
            
            
            
	<!-- END PAGE LEVEL SCRIPTS -->
</body>
</html>
