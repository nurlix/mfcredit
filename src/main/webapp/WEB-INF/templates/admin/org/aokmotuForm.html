<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>

	<form th:action="@{/aokmotu/save}" id="form_sample_2" th:object="${aokmotu}"
		class="form-horizontal" method="post">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Name <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:field="*{id}" />
					<input hidden="true" type="text" id="district.id" name="district.id"
						th:field="*{district.id}" />						
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="*{name}" />
					</div>
				</div>
			</div>
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Code <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="code" th:field="*{code}" />
					</div>
				</div>
			</div>		
			
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">District<span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<select th:value="${aokmotu.district}">
					  <option th:each="districtInList : ${districtList}" 
					          th:value="${districtInList.id}" 
							  th:selected="(${districtInList.id} == *{district.id})"					          
					          th:text="${districtInList.name}">District</option>
					</select>

				</div>
			</div>
			
		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/aokmotu/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
