<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>

	<form th:action="@{/bankData/save}" id="form_sample_2"
		class="form-horizontal" method="post" th:object="${bankData}" >
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Name <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:field="${bankData.id}" />
					<input hidden="true" type="text" id="organization_id" name="organizationId"
											th:field="${bankData.organization.id}" />						
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="${bankData.name}" />
					</div>
				</div>
			</div>
			
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Description <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="description" th:field="${bankData.description}" />
					</div>
				</div>
			</div>
			
			
			
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">BIK <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="bik" th:field="${bankData.bik}" />
					</div>
				</div>
			</div>
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Account number<span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="account_number" th:field="${bankData.account_number}" />
					</div>
				</div>
			</div>
			
			
									
			
		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/bankData/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
