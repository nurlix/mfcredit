<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
<head>

</head>



<body>

	<form th:action="@{/employmentHistory/save}" id="form_sample_2" th:object="${employmentHistory}"
		class="form-horizontal" method="post">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Number <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:value="*{id}" />
						
						<input hidden="true" type="text" id="staff.id" name="staff.id"
						th:value="*{staff.id}" />

						
												
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="number" th:value="*{number}" />
					</div>
				</div>
			</div>
			
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Staff<span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<select th:value="${employmentHistory.staff}">
					  <option th:each="staffInList : ${staffList}" 
					          th:value="${staffInList.id}"
							  th:selected="(${staffInList.id} == *{staff.id})"					          
					          th:text="${staffInList.name}">Staff</option>
					</select>

				</div>
			</div>	
		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/employmentHistory/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
