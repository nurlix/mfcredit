<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>






	<div class="tabbable-custom ">
		<ul class="nav nav-tabs " id="aokmotu_tabs">
			<li class="active">
				<a href="#villageListOfAokmotu" data-toggle="tab">Село</a>
			</li>
			<li>
				<a href="#debtorListOfAokmotu" data-toggle="tab">Заемщик</a>
			</li>
			<li>
				<a href="#loanListOfAokmotu" data-toggle="tab">Кредитный договор</a>
			</li>
		</ul>
		
		<div class="tab-content">

			<div class="tab-pane active" id="villageListOfAokmotu">
			
			
<table
					class="table table-hover table-condensed table-striped table-bordered compact condensed"
					id="villageTable">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Code</th>
							<th>Aokmotu</th>
							<th>View</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="villageInList : ${aokmotu.village}">
							<td th:text="${villageInList.id}">Id</td>
							<td th:text="${villageInList.name}">Name</td>
							<td th:text="${villageInList.code}">Code</td>
							<td th:text="${villageInList.aokmotu.name}">District</td>
							<td><a th:href="@{/village/__${villageInList.id}__/details}"
								role="button" class="btn btn-xs green-stripe"> View </a></td>
							<td><a data-remote="false" data-toggle="modal"
								data-target="#aokmotuFormModal"
								th:href="@{/village/__${villageInList.id}__/edit}"
								role="button" class="btn btn-xs blue-stripe"> Edit </a></td>

							<td>
								<form th:action="@{/village/__${villageInList.id}__/remove}"
									method="post">
									<button type="submit" class="btn btn-xs red-stripe">Delete</button>
								</form>
							</td>
						</tr>
					</tbody>

				</table>			
			
			
			
			
			
			
			</div>
			<div class="tab-pane" id="debtorListOfDistrict">
			</div>
			<div class="tab-pane" id="loanListOfDistrict">
			</div>
		</div>
	</div>














</body>
</html>
